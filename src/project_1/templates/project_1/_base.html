<!-- templates/_base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project_1</title>

    {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output_project_1.css' %}">
    {% endcompress %}
    <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="{% static 'media/favicon.ico' %}"/>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="">

<div class="min-h-screen flex flex-col justify-between">

{% block _content %}
{% endblock _content %}

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="{% static 'js/darkModeHandler.js' %}"></script>
</body>

</html>
