<!-- templates/_base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment</title>
    {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output_payments.css' %}">
    {% endcompress %}
    <link rel="shortcut icon" type="image/png" href="{% static 'media/stripe.ico' %}"/>
    <script src="{% static 'js/htmx.min.js' %}"></script>
</head>

<body class="">

<div class="min-h-screen flex flex-col justify-between">


<section class="bg-white dark:bg-gray-900">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-xl">
      <h2 class="mb-4 text-3xl font-extrabold tracking-tight leading-tight text-center text-gray-900 dark:text-white md:text-4xl">Paiement en cours de traitement...</h2>
      <p class="mb-4 text-base font-light text-center text-gray-500 md:text-xl sm:px-14 md:px-24 lg:px-56 xl:px-72">Veuillez patienter, vous allez être redirigé. Cela peut prendre quelques secondes.</p>

      <hr>
  </div>
</section>
</div>

<div hx-get="{% url 'payment_status_verif' %}?session_id={{ session_id }}" hx-trigger="every 5s"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
